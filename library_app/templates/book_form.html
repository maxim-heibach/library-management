{% extends 'layout.html' %}
{% block content %}
    <h2>Buch {{ action }}</h2>
    <form method="POST" autocomplete="off">
        <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" class="form-control" name="title" id="title" value="{{ book.title or '' }}" required>
        </div>
        
        <div class="form-group autocomplete">
            <label for="author_name_input">Autor</label>
            <input type="text" class="form-control" name="author_name" id="author_name_input" value="{{ book.author_name or '' }}" required>
            <div id="author_suggestions" class="autocomplete-items"></div>
        </div>

        <div class="form-group">
            <label for="isbn">ISBN</label>
            <input type="text" class="form-control" name="isbn" id="isbn" value="{{ book.isbn or '' }}" required>
        </div>
        
        <div class="form-group">
            <label for="total_copies">Anzahl der Exemplare</label>
            <input type="number" class="form-control" name="total_copies" id="total_copies" min="1" value="{{ book.total_copies or 1 }}" required>
        </div>
        
        <button type="submit" class="btn btn-success">Speichern</button>
        <a href="{{ url_for('books.list_books') }}" class="btn btn-secondary">Abbrechen</a>
    </form>
{% endblock %}
